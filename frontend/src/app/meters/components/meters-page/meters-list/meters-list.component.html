<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <span>
        List of Meters
        <mat-spinner *ngIf="dataSource.loading | async" [diameter]="20" class="table-spinner"></mat-spinner>
      </span>
      <mat-paginator [length]="dataSource.totalElements | async" [pageSize]="paginatorConfig.initialPageSize"
        [pageSizeOptions]="paginatorConfig.pageSizeOptions">
      </mat-paginator>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort [matSortActive]="sortConfig.initialSortActive"
      [matSortDirection]="sortConfig.initialSortDirection" matSortDisableClear>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <ng-container matColumnDef="serialNumber">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Serial Number</mat-header-cell>
        <mat-cell *matCellDef="let meter">{{meter.serialNumber}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Registration Date</mat-header-cell>
        <mat-cell *matCellDef="let meter">{{meter.createdDate | date:'mediumDate'}}</mat-cell>
      </ng-container>
    </mat-table>
    <app-no-records-found [records]="dataSource.meters | async"></app-no-records-found>
  </mat-card-content>
</mat-card>
